{% extends 'base.html' %}
{% load static %}
{% block title %} <h4>Product List</h4> List {% endblock title %}

{% block content %}


<section class="latest-products spad">
    <div class="container">
        <div class="categories-controls">
            <div class="row">
                <div class="col-lg-12">
                    <div class="categories-filter">
                        <div class="cf-left">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="product-filter">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-title">
                        <h2>All Girls</h2>
                    </div>
                    <ul class="product-controls">
                        <li data-filter="*">All({{productlist.count}})</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" id="product-list">
            
            {% for product in productlist %}
            <div class="col-lg-3 col-sm-6 mix">
                
                <div class="single-product-item">
                    <figure>
                        <a href="{% url 'productpage' product.slug %}"><img src="{{ product.image.url }}" alt=""></a>
                        <div class="p-status">{{product.category.title }}</div>
                    </figure>
                    <div class="product-text">
                       <a href="{% url 'productpage' product.slug %}"> <h6>{{ product.title }}</h6> </a>
                        <p>${{ product.number }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</section>








{% endblock content %}
